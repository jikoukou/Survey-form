<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="author" content="Dimitrios Koukougiannis" />
	<meta name="description"
		content="Survey form like https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-survey-form-project/build-a-survey-form" />
	<title>Survey form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>


<body>
	<header>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform </p>
	</header>

	<main>
		<form id="survey-form">
			<p>
			<label for="name" id="label-name">Name</label>
				<br>
				<input type="text" name="name" id="name" placeholder="Enter your name" required />
			</p>

			<p>
				<label for="email" id="email-name">Email</label>
				<br>
				<input type="email" name="email" id="email" placeholder="Enter your Email" required />
			</p>

			<p>
				<label for="number" id="number-name">Age (optional)</label>
				<br>
				<input type="number" name="number" id="number" placeholder="Age" max="150" step="1" required />
			</p>

			<p>
				<label>Which option best describes your current role?
					<br>
					<select name="select">
						<option value="">Select current role</option>

						<option value="1">Student</option>
						<option value="2">Full time job</option>
						<option value="3">Full time learner</option>
						<option value="4">Prefer not to say</option>
						<option value="5">Other</option>
					</select>
				</label>
			</p>

			<p>
				Would you recommend freeCodeCamp to a friend

				<br>
				<input type="radio" name="recommendation" id="definetely" value="definetely">
				<label for="definetely">Definetely</label>

				<br>
				<input type="radio" name="recommendation" id="maybe" value="maybe">
				<label for="maybe">Maybe</label><br>
				<input type="radio" name="recommendation" id="not" value="not">
				<label for="not">Not sure</label>
			</p>

			<p>
				What is your favorite feature of freeCodeCamp?
				<br>
				<select name="select" id="dropdown">
					<option value="">Select an option</option>

					<option value="1">Challenges</option>
					<option value="2">Projects</option>
					<option value="3">Community</option>
					<option value="4">Open source</option>
				</select>

			</p>

			<p>
				What would you like to see improved? (Check all that apply)
				<br>
				<input type="checkbox" name="pets" id="front" value="front">
				<label for="front">Front-end Projects</label>
				<br>


				<input type="checkbox" name="pets" id="back" value="back">
				<label for="back">Back-end Projects</label>

				<br>
				<input type="checkbox" name="pets" id="data" value="data">
				<label for="data">Data visualization</label>
				<br>
				<input type="checkbox" name="pets" id="Challenges" value="Challenges">
				<label for="Challenges">Challenges</label>
				<br>
				<input type="checkbox" name="pets" id="opensource" value="opensource">
				<label for="opensource">Open Source Community</label>
				<br>
				<input type="checkbox" name="pets" id="gitter" value="gitter">
				<label for="gitter">Gitter help rooms</label>
				<br>
				<input type="checkbox" name="pets" id="videos" value="videos">
				<label for="videos">Videos</label>
				<br>
				<input type="checkbox" name="pets" id="city" value="city">
				<label for="city">City Meetups</label>
				<br>
				<input type="checkbox" name="pets" id="wiki" value="wiki">
				<label for="wiki">Wiki</label><br>
				<input type="checkbox" name="pets" id="forum" value="forum">
				<label for="forum">Forum</label><br>
				<input type="checkbox" name="pets" id="additional" value="additional">
				<label for="additional">Additional courses</label>
				<br>
			</p>
			<p>
				Any comments or suggestions?


				<label for="message">Your Message:</label>
				<br>
				<textarea name="message" id="message" cols="30" rows="10"
					placeholder="Type your message here"></textarea>

			</p>
			<button type="submit" formaction="https://httpbin.org/post" formmethod="post">Submit</button>
		</form>


	</main>
</body>


</html>
