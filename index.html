<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Dimitrios Koukougiannis" />
		<meta name="description" content="Survey form like https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-survey-form-project/build-a-survey-form" />
		<title>Survey form</title>
	</head>


	<body>
		<header>
    		<h1 id="title">freeCodeCamp Survey Form</h1>
	    	<p id="description">Thank you for taking the time to help us improve the platform </p>
        </header>

		<main>
			<form>
				<p>
			    	<label for="name">Name</label>
					<br>
				   <input type="text" name="name" id="name" required />
                </p>
				
				<p>
			    	<label for="email">Email</label>
					<br>
				   <input type="text" name="email" id="email" required />
                </p>

               	<p>
			    	<label for="age">Age (optional)</label>
					<br>
				   <input type="number" name="age" id="age" required />
                </p>

			</form>


		</main>
	</body>


</html>
